<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex实现九宫格</title>
    <style>
        .wrap {
            width: 800px;
            height: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .wrap>div {
            padding-top: 30%;
            width: 30%;
            border: 1px solid black;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class = "wrap">
        <div id = "one">1</div>
        <div id = "two">2</div>
        <div id = "three">3</div>
        <div id = "four">4</div>
        <div id = "five">5</div>
        <div id = "six">6</div>
        <div id = "seven">7</div>
        <div id = "eight">8</div>
        <div id = "nine">9</div>
    </div>
</body>
</html>
