<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex实现元素垂直居中</title>
    <style>
        #pink {
            width: 200px;
            height: 100px;
            background-color: pink;
            align-self: center; /*单个元素垂直居中*/
        }
        .wrap {
            height: 600px;
            background-color: plum;
            display: flex;
            justify-content: center;
            
        }
    </style>
</head>
<body>
    <div class = "wrap">
        <div id = "pink">粉色</div>
    </div>
</body>
</html>
